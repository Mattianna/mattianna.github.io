---
layout: default
---

<div id="main" role="main">
  {% if page.title %}<h1 class="piece_title">{{page.title}}</h1>{% endif %}
  <table>
    <tr>
      <th>Details</th>
      <td>{{page.dimensions}}</td>
    </tr>
  </table>
  
  {{ content }}

  {% if page.necklace %}
  <p class="endnote">* Drop is measured from front of neck to bottom of necklaces</p>
  {% endif %}
</div>
